[LOG SWITCH]
//Ведение журнала команд
// Включено  -1
// Выключено -0
Enabled=0

[REPEATS]
//Количество повторов пакетов при ответе байтом синхронизации SYN
SYN=25

[TIME CORRECT]
//Автоматическая коррекция времени 
// Включена  -1
// Выключена -0
Enabled=0

[BINARY KSEF]
// Выгрузка всех пакетов КЛЭФ за смену в двоичном формате в процессе снятия Z-отчёта (может занимать некоторое время)
// Включена  -1
// Выключена -0
Enabled=0
// Каталог выгрузки пакетов отчёта за смену.
Directory = C:\KSEF\IN

[CONTROL OF EXCISE DUTY]
// Управление реализацией подакцизных товаров
// Включено  -1
// Выключено -0
Enabled=0
// Контроль подакцизной группы товаров с помощью индекса налоговой группы
// 0 - не контролируется, 
// 1 - группа А
// 2 - группа Б
// 3 - группа В
// 4 - группа Г
// 5 - группа Д
ExciseTax=5 
// Время начала торговли по часам РРО
SalesStartTime=14:40
// Время окончания торговли по часам РРО
SalesEndTime=22:00

